<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorite</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="bulb" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list lines="none">
          <ion-list-header>
            <ion-title>Favorite Colors</ion-title>
            <ion-button>Reorder</ion-button>
          </ion-list-header>

          <ion-reorder-group>
            
            <ion-item-sliding *ngFor="let color of favColors" >
              <ion-item [style.--background]="color"> <ion-label>{{color}}</ion-label></ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteColor(this)">
                  Remove
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-reorder-group>
        </ion-list>
        <ion-list lines="none">
          <ion-list-header>
            <ion-title>Favorite Animations</ion-title>
          </ion-list-header>
          <ion-reorder-group></ion-reorder-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Manage LEDs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item *ngFor="let i of [1,2,3,4]">
            <ion-label position="stacked">LED{{i}}</ion-label>
            <ion-input required type="text" [(ngModel)]="ledmap[i].name" [(value)]="ledmap[i].name"></ion-input>
            <ion-toggle slot="end" [(ngModel)]="ledmap[i].enabled" [(checked)]="ledmap[i].enabled"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-button (click)="cancel()" size="default" >
              Cancel
            </ion-button>
            <ion-button (click)="apply()" size="default">
              Apply
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
